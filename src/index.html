<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>CoDiDe Whiteboard</title>
  <meta name="author" content="CoDiDe">

  <link rel="stylesheet" href="styles.css?v=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,700|Open+Sans|Roboto|Roboto+Slab" rel="stylesheet">
  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>
<!--

Themes

 -->
<body>
    <div id="rescale-button">
        <i class="fas fa-expand"></i>
    </div>
    <div id="left-panel">
        <a href="javascript:void(0)" class="closebtn" >&times;</a>
        <h1>Pillars</h1>
        <label class="checkbox-wrapper">
            <input type="checkbox" name="pillars-cb" value="p1"> Design for advanced manufacturing
        </label>
        <label class="checkbox-wrapper">
            <input type="checkbox" name="pillars-cb" value="p2"> Design for new business and entrepreneurship
        </label>
        <label class="checkbox-wrapper">
            <input type="checkbox" name="pillars-cb" value="p3"> Design for social and public-sector innovation
        </label>
        <label class="checkbox-wrapper">
            <input type="checkbox" name="pillars-cb" value="p4"> Design for cultural and creative industries
        </label>

        <h1>Themes</h1>
        <label class="checkbox-wrapper">
            <input type="checkbox" name="themes-cb" value="burning-issues"> “Burning issues” della ricerca
        </label>
        <label class="checkbox-wrapper">
            <input type="checkbox" name="themes-cb" value="produzione-scientifica"> Produzione scientifica e valutazione
        </label>
        <label class="checkbox-wrapper">
            <input type="checkbox" name="themes-cb" value="didattica-innovativa"> Didattica innovativa
        </label>
        <label class="checkbox-wrapper">
            <input type="checkbox" name="themes-cb" value="disseminazione"> Disseminazione e trasferimento conoscenza
        </label>
        <label class="checkbox-wrapper">
            <input type="checkbox" name="themes-cb" value="internazionalizzazione"> Internazionalizzazione
        </label>
        <label class="checkbox-wrapper">
            <input type="checkbox" name="themes-cb" value="bovisa"> Bovisa distretto dell’innovazione
        </label>
    </div>
    <div id="whiteboard-container">
        <div id="whiteboard">
            <div class="note color_2 p3 disseminazione bovisa">
                <div class="author">M. Q.</div>
                <div class="note_text">
                    Is there anything in the Gibsonian paradigm regarding
                    effects of socio-cultural background on perception?
                </div>
                <div class="icons">
                    <div class="pillars">
                        <span class="pillar p1" title="Design for advanced manufacturing">I</span>
                        <span class="pillar p2" title="Design for new business and entrepreneurship">II</span>
                        <span class="pillar p3" title="Design for social and public-sector innovation">III</span>
                        <span class="pillar p4" title="Design for cultural and creative industries">IV</span>
                    </div>
                    <div class="themes">
                        <i class="fas fa-fire burning-issues" title="“Burning issues” della ricerca"></i>
                        <i class="fas fa-flask produzione-scientifica" title="Produzione scientifica e valutazione"></i>
                        <i class="fas fa-chalkboard-teacher didattica-innovativa" title="Didattica innovativa"></i>
                        <i class="fas fa-sync-alt disseminazione" title="Disseminazione e trasferimento conoscenza"></i>
                        <i class="fas fa-flag internazionalizzazione" title="Internazionalizzazione"></i>
                        <i class="fas fa-building bovisa" title="Bovisa distretto dell’innovazione"></i>
                    </div>
                </div>
            </div>

            <div class="note variant color_5 p1 p3 internazionalizzazione disseminazione">
                <div class="author">M. M.</div>
                <div class="note_text">
                    how play and game can be
                    interpreted as different types of performances within the genre of
                    mixed-reality theatre and immersive theatre.
                </div>
                <div class="icons">
                    <div class="pillars">
                        <span class="pillar p1" title="Design for advanced manufacturing">I</span>
                        <span class="pillar p2" title="Design for new business and entrepreneurship">II</span>
                        <span class="pillar p3" title="Design for social and public-sector innovation">III</span>
                        <span class="pillar p4" title="Design for cultural and creative industries">IV</span>
                    </div>
                    <div class="themes">
                        <i class="fas fa-fire burning-issues" title="“Burning issues” della ricerca"></i>
                        <i class="fas fa-flask produzione-scientifica" title="Produzione scientifica e valutazione"></i>
                        <i class="fas fa-chalkboard-teacher didattica-innovativa" title="Didattica innovativa"></i>
                        <i class="fas fa-sync-alt disseminazione" title="Disseminazione e trasferimento conoscenza"></i>
                        <i class="fas fa-flag internazionalizzazione" title="Internazionalizzazione"></i>
                        <i class="fas fa-building bovisa" title="Bovisa distretto dell’innovazione"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
