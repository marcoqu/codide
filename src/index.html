<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>CoDiDe Whiteboard</title>
  <meta name="author" content="CoDiDe">
</head>

<body>
    <div id="whiteboard-container">
        <div id="whiteboard"></div>
    </div>
    <div id="menu">
        <div id="left-panel">
            <div class="closebtn" >
                <i class="fas fa-times fa-2x"></i>
            </div>
            <h1>Pillars</h1>
            <label class="checkbox-wrapper">
                <input type="checkbox"
                       class="pillars-cb"
                       value="p1">
                <span>Design for Advanced Manufacturing</span>
            </label>
            <label class="checkbox-wrapper">
                <input type="checkbox"
                       class="pillars-cb"
                       value="p2">
                <span>Design for new business and entrepreneurship</span>
            </label>
            <label class="checkbox-wrapper">
                <input type="checkbox"

            <label class="checkbox-wrapper">

                       class="pillars-cb"
                       value="p4">
                <span>Design for Cultural and Creative Industries</span>
            </label>

            <label class="checkbox-wrapper">
                <input type="checkbox"
                       class="themes-cb"
                       value="burning-issues">
                <span>Impatto e oggetti della ricerca</span>
            </label>
            <label class="checkbox-wrapper">
                <input type="checkbox"
                       class="themes-cb"
                       value="produzione-scientifica">
                <span>Strategie di produzione scientifica e trasferimento conoscenza</span>
            </label>
            <label class="checkbox-wrapper">
                <input type="checkbox"
                       class="themes-cb"
                       value="didattica-innovativa">
                <span>Didattica innovativa</span>
            </label>
            <label class="checkbox-wrapper">
                <input type="checkbox"
                       class="themes-cb"
                       value="disseminazione">
                <span>Disseminazione e trasferimento conoscenza</span>
            </label>
            <label class="checkbox-wrapper">
                <input type="checkbox"
                       class="themes-cb"
                       value="internazionalizzazione">
                <span>Internazionalizzazione. Progetti sfide prospettive</span>
            </label>
            <label class="checkbox-wrapper">
                <input type="checkbox"
                       class="themes-cb"
                       value="bovisa">
                <span>Bovisa distretto dellâ€™innovazione</span>
            </label>
            <a href="#" id="clear-local-storage">Reset</a>
        </div>
        <div id="hamburger">
            <i class="fas fa-bars"></i>
        </div>
        <div id="logo-codide">
        </div>
        <div id="rescale-button">
            <i class="fas fa-expand-arrows-alt"></i>
        </div>
    </div>
