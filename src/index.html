<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>CoDiDe Whiteboard</title>
  <meta name="author" content="CoDiDe">
</head>

<body>
    <div id="whiteboard-container">
        <div id="whiteboard"></div>
    </div>
    <div id="menu">
        <div id="left-panel">
            <div class="closebtn" >
                <i class="fas fa-times fa-2x"></i>
            </div>
            <h1>Pillars</h1>
            <label class="checkbox-wrapper">
                <input type="checkbox"
                       class="pillars-cb"
                       value="p1">
                <span>Design for advanced manufacturing</span>
            </label>
            <label class="checkbox-wrapper">
                <input type="checkbox"
                       class="pillars-cb"
                       value="p2">
                <span>Design for new business and entrepreneurship</span>
            </label>
            <label class="checkbox-wrapper">
                <input type="checkbox"
                       class="pillars-cb"
                       value="p3">
                <span>Design for social and public-sector innovation</span>
            </label>
            <label class="checkbox-wrapper">
                <input type="checkbox"
                       class="pillars-cb"
                       value="p4">
                       <span>Design for cultural and creative industries</span>
            </label>

            <h1>Themes</h1>
            <label class="checkbox-wrapper">
                <input type="checkbox"
                       class="themes-cb"
                       value="burning-issues">
                       <span>“Burning issues” della ricerca</span>
            </label>
            <label class="checkbox-wrapper">
                <input type="checkbox"
                       class="themes-cb"
                       value="produzione-scientifica">
                       <span>Produzione scientifica e valutazione</span>
            </label>
            <label class="checkbox-wrapper">
                <input type="checkbox"
                       class="themes-cb"
                       value="didattica-innovativa">
                       <span>Didattica innovativa</span>
            </label>
            <label class="checkbox-wrapper">
                <input type="checkbox"
                       class="themes-cb"
                       value="disseminazione">
                       <span>Disseminazione e trasferimento conoscenza</span>
            </label>
            <label class="checkbox-wrapper">
                <input type="checkbox"
                       class="themes-cb"
                       value="internazionalizzazione">
                       <span>Internazionalizzazione</span>
            </label>
            <label class="checkbox-wrapper">
                <input type="checkbox"
                       class="themes-cb"
                       value="bovisa">
                       <span>Bovisa distretto dell’innovazione</span>
            </label>
            <a href="#" id="clear-local-storage">Reset</a>
        </div>
        <div id="hamburger">
            <i class="fas fa-bars fa-2x"></i>
        </div>
        <div id="logo-codide">
            <img src="src/images/logo_codide.svg">
        </div>
        <div id="rescale-button">
            <i class="fas fa-expand-arrows-alt"></i>
        </div>
    </div>
</body>
</html>
