<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>CoDiDe Whiteboard</title>
  <meta name="author" content="CoDiDe">

  <link rel="stylesheet" href="styles.css?v=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,700|Open+Sans|Roboto|Roboto+Slab" rel="stylesheet">
  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>
<!--

Themes

 -->
<body>
    <div id="rescale-button">
        <i class="fas fa-expand"></i>
    </div>
    <div id="left-panel">
        <a href="javascript:void(0)" class="closebtn" >&times;</a>
        <h1>Pillars</h1>
        <label class="checkbox-wrapper">
            <input type="checkbox" name="pillars-cb" value="p1"> Design for advanced manufacturing
        </label>
        <label class="checkbox-wrapper">
            <input type="checkbox" name="pillars-cb" value="p2"> Design for new business and entrepreneurship
        </label>
        <label class="checkbox-wrapper">
            <input type="checkbox" name="pillars-cb" value="p3"> Design for social and public-sector innovation
        </label>
        <label class="checkbox-wrapper">
            <input type="checkbox" name="pillars-cb" value="p4"> Design for cultural and creative industries
        </label>

        <h1>Themes</h1>
        <label class="checkbox-wrapper">
            <input type="checkbox" name="themes-cb" value="burning-issues"> “Burning issues” della ricerca
        </label>
        <label class="checkbox-wrapper">
            <input type="checkbox" name="themes-cb" value="produzione-scientifica"> Produzione scientifica e valutazione
        </label>
        <label class="checkbox-wrapper">
            <input type="checkbox" name="themes-cb" value="didattica-innovativa"> Didattica innovativa
        </label>
        <label class="checkbox-wrapper">
            <input type="checkbox" name="themes-cb" value="disseminazione"> Disseminazione e trasferimento conoscenza
        </label>
        <label class="checkbox-wrapper">
            <input type="checkbox" name="themes-cb" value="internazionalizzazione"> Internazionalizzazione
        </label>
        <label class="checkbox-wrapper">
            <input type="checkbox" name="themes-cb" value="bovisa"> Bovisa distretto dell’innovazione
        </label>
    </div>
    <div id="whiteboard-container">
        <div id="whiteboard-listener"></div>
        <div id="whiteboard"></div>
    </div>
</body>
</html>
