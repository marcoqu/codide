<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>CoDiDe Whiteboard</title>
  <meta name="author" content="CoDiDe">
</head>

<body>
    <div id="rescale-button">
        <i class="fas fa-expand-arrows-alt"></i>
    </div>
    <div id="whiteboard-container">
        <div id="whiteboard-listener"></div>
        <div id="whiteboard"></div>
    </div>
    <div id="menu">
        <div id="left-panel">
            <a href="javascript:void(0)" class="closebtn" >&times;</a>
            <h1>Pillars</h1>
            <label class="checkbox-wrapper">
                <input type="checkbox"
                       class="pillars-cb"
                       value="p1"> Design for advanced manufacturing
            </label>
            <label class="checkbox-wrapper">
                <input type="checkbox"
                       class="pillars-cb"
                       value="p2"> Design for new business and entrepreneurship
            </label>
            <label class="checkbox-wrapper">
                <input type="checkbox"
                       class="pillars-cb"
                       value="p3"> Design for social and public-sector innovation
            </label>
            <label class="checkbox-wrapper">
                <input type="checkbox"
                       class="pillars-cb"
                       value="p4"> Design for cultural and creative industries
            </label>

            <h1>Themes</h1>
            <label class="checkbox-wrapper">
                <input type="checkbox"
                       class="themes-cb"
                       value="burning-issues"> “Burning issues” della ricerca
            </label>
            <label class="checkbox-wrapper">
                <input type="checkbox"
                       class="themes-cb"
                       value="produzione-scientifica"> Produzione scientifica e valutazione
            </label>
            <label class="checkbox-wrapper">
                <input type="checkbox"
                       class="themes-cb"
                       value="didattica-innovativa"> Didattica innovativa
            </label>
            <label class="checkbox-wrapper">
                <input type="checkbox"
                       class="themes-cb"
                       value="disseminazione"> Disseminazione e trasferimento conoscenza
            </label>
            <label class="checkbox-wrapper">
                <input type="checkbox"
                       class="themes-cb"
                       value="internazionalizzazione"> Internazionalizzazione
            </label>
            <label class="checkbox-wrapper">
                <input type="checkbox"
                       class="themes-cb"
                       value="bovisa"> Bovisa distretto dell’innovazione
            </label>
        </div>
        <div id="hamburger">
            <i class="fas fa-bars fa-2x"></i>
        </div>
    </div>
</body>
</html>
